<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .index_TopBtn{width: 50px;height: 50px;border-radius: 200%; border: 1px solid #aaa; position: fixed; right: -100px; bottom: 10px; transform: translateY(-50%); transition: right 0.2s; padding: 7px 5px 20px 9px;  box-sizing: border-box;}

        .index_TopBtn img{width: 30px; }
    </style>
</head>
<body>
    
    <div class="index_TopBtn">
        <a href="#"><img src="images/topBtn.png" alt="위로가기"></a>
    </div>
    
    <script>
        /* 탑버튼 */
        $(window).scroll(function(){
            let sT = $(window).scrollTop();
                    
            if(sT > 500){
                $(".index_TopBtn").css({right: 220});
                    } else{
                $(".index_TopBtn").css({right: -100})
                    }
                });


    </script>
    
</body>
</html>
